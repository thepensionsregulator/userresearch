# Deploy to GitHub pages when a branch is merged with develop
name: Deploy to GitHub Pages

# When there is a push or pull_request on develop
on:
  push:
    branches: [develop]

# Create a job
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: install dependencies
        run: yarn install
      - name: Deploy to GH-Pages
        run: |
          git config user.name ${{secrets.GH_PAGES_USERNAME}} 
          git config user.email ${{secrets.GH_PAGES_EMAIL}}
          git remote set-url origin https://${{secrets.GH_PAGES_PERSONAL_ACCESS_TOKEN}}@github.com/thepensionsregulator/userresearch.git     
          yarn deploy
